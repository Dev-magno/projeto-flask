{% extends 'base.html' %}

{% block content %}

<div class="container mt-4">
    {% include 'nav.html' %}

    <div class="row mt-4">
        <h3>Contato</h3>
        <div class="col-md-6 mt-3">
            Nome:
            <input type="text" value="{{obj.nome}}" class="form-control bg-secondary text-white" readonly>
        </div>

        <div class="col-md-6 mt-3">
            E-mail:
            <input type="text" value="{{obj.email}}" class="form-control bg-secondary text-white" readonly>
        </div>

        <div class="col-12 mt-3">
            Assunto:
            <input type="text" value="{{obj.assunto}}" class="form-control bg-secondary text-white" readonly>
        </div>

        <div class="col-12 mt-3">
            Mensagem
            <textarea type="text" rows="7" class="form-control bg-secondary text-white" readonly>{{obj.mensagem}}</textarea>
        </div>
    </div>
    
</div>
{% endblock %}
